<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Roles  </title>
  <link th:href="@{/css/stylez.css}" rel="stylesheet" />
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Record New Role</h3></div>
              <div class="card-body">
                <form th:action="@{/fishing/admin/newrole/save}" th:object="${role}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control"
                           id="role"
                           type="text"
                           name="roleName"
                           field="*{roleName}"
                           placeholder="admin" />
                    <label for="role">role name</label>
                    <p th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" th:errorClass="error"></p>
                    <p th:text="${roleName}"  th:class="error"></p>
                  </div>

                  <div class="form-floating mb-3">

                    <button class="btn btn-primary" style="width: 100px;" type="submit">save</button>
                  </div>

                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a th:href="@{/fishing/dash}">cancel?</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; FishFarming 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
