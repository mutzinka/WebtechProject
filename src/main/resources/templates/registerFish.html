<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register Admin</title>
    <link th:href="@{/css/stylez.css}"  rel="stylesheet" />
    <link th:href="@{/css/style.css}"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Record New Fish Type </h3></div>
                            <div class="card-body">
                                <form th:action="@{/fishing/admin/fish/save}" th:object="${fish}" method="post" enctype="multipart/form-data">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="name"
                                                       name="name"
                                                       field="*{name}"
                                                       type="text"
                                                       placeholder="Enter the name"
                                                       required
                                                />
                                                <label for="name">fish name</label>
                                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorClass="error"></p>
                                                <p th:text="${name}" th:class="error"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control"
                                                       id="price"
                                                       name="price"
                                                       field="*{price}"
                                                       type="text"
                                                       placeholder="Enter Fish type"
                                                       required
                                                />
                                                <label for="price">price </label>
                                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="fishWeight"
                                                       name="fishWeight"
                                                       field="*{fishWeight}"
                                                       type="text"
                                                       placeholder="enter fish weight"
                                                       required
                                                />
                                                <label for="fishWeight">weight</label>
                                                <p th:if="${#fields.hasErrors('fishWeight')}" th:errors="*{fishWeight}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="image"
                                                       name="image"
                                                       field="*{image}"
                                                       type="file"
                                                       accept="image/*"
                                                />
                                                <label for="image">fish image</label>
                                                <p th:text="${image}" th:class="error"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Register</button></div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; FishFarming 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
