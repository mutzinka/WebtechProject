<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin</title>
    <link th:href="@{/css/stylez.css}"  rel="stylesheet" />
    <link th:href="@{/css/style.css}"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Account</h3></div>
                            <div class="card-body">
                                <p th:text="${usr}"  style="margin-left: 22em;" th:class="error"></p>
                                <form th:action="@{/fishing/admin/userAdmin/update/{id}(id=${user.userId})}" th:object="${user}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       name="firstName"
                                                       field="*{ firstName }"
                                                       th:value="${user.firstName}"
                                                       id="firstName"
                                                       type="text"
                                                />
                                                <label for="firstName">First name</label>

                                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control"
                                                       name="lastName"
                                                       field="*{lastName}"
                                                       th:value="${user.lastName}"
                                                       id="lastName"
                                                       type="text"
                                                />
                                                <label for="lastName">Last name</label>
                                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="username"
                                               field="*{username}"
                                               th:value="${user.username}"
                                               id="username"
                                               type="text"
                                        />
                                        <label for="username">Username</label>
                                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorClass="error"></p>

                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" aria-label="Default select example" name="roleId" required>
                                            <option value="" selected>choose type...</option>
                                            <div th:each="role:${role}">
                                                <option  th:value="${role.roleId }" th:text="${ role.roleName }"></option>
                                            </div>
                                        </select>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="email"
                                               field="*{email}"
                                               th:value="${user.email}"
                                               id="email"
                                               type="email"
                                        />
                                        <label for="email">Email address</label>

                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorClass="error"></p>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" name="phoneNumber"
                                                       field="*{phoneNumber}"
                                                       th:value="${user.phoneNumber}"
                                                       id="phone"
                                                       type="text"
                                                />
                                                <label for="phone">Phone Number</label>
                                                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" name="password"
                                                       field="*{password}"
                                                       th:value="${user.password}"
                                                       type="password"
                                                       id="password"/>
                                                <label for="password">Password</label>
                                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorClass="error"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Update Account</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/fishing/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; FishFarming 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
